name: drydown_model_env

channels:
  - conda-forge

dependencies:
  # Data processing
  - xarray
  - cf_xarray
  - numpy
  - pandas
  - cftime
  - xesmf=0.7.1 # to avoid ESMF problems
  - xagg
  - scipy
  - xskillscore
  - rioxarray

  # Plotting
  - matplotlib
  - cmocean
  - cartopy
  - seaborn
  - shapely
  - geopandas
  - regionmask

  # Aux
  - jupyterlab
  - jupyterlab_execute_time  # just really nice to have, shows how long a jupyter lab code block has been running
  - tqdm
  - ipywidgets